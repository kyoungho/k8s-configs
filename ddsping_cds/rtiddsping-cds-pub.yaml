---
apiVersion: "apps/v1"
kind: "Deployment"
metadata:
  name: "rtiddsping-pub"
  namespace: "default"
  labels:
    app: "rtiddsping-pub"
spec:
  replicas: 1
  selector:
    matchLabels:
      app: "rtiddsping-pub"
  template:
    metadata:
      labels:
        app: "rtiddsping-pub"
    spec:
      containers:
      - name: "rtiddsping-pub"
        image: "kyoungho/rtiddsping-pub:v0.1"
        env:
        - name: NDDS_DISCOVERY_PEERS
          value: rtps@rti-clouddiscoveryservice:7400, builtin.shmem://, builtin.udpv4://127.0.0.1, builtin.udpv4://239.255.0.1
